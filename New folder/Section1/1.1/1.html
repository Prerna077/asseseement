<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Store</title>
    <link rel="stylesheet" href="1.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="logo">ShopEase</div>
        <button class="hamburger">&#9776;</button>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>

    <!-- Hero Section with Carousel -->
    <section class="hero">
        <div class="carousel">
            <img src="slide1.jpeg" class="slide active">
            <img src="slide2.jpeg" class="slide">
            <img src="slide3.jpg" class="slide">
        </div>
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
    </section>

    <!-- Product Grid -->
    <section class="product-grid">
        <div class="product">
            <img src="product1.jpeg" class="product-img" alt="Product 1">
            <h3>Product 1</h3>
            <p>$29.99</p>
        </div>
        <div class="product">
            <img src="product2.jpeg" class="product-img" alt="Product 2">
            <h3>Product 2</h3>
            <p>$39.99</p>
        </div>
        <div class="product">
            <img src="product3.jpeg" class="product-img" alt="Product 3">
            <h3>Product 3</h3>
            <p>$49.99</p>
        </div>
        <div class="product">
            <img src="product4.jpeg" class="product-img" alt="Product 4">
            <h3>Product 4</h3>
            <p>$59.99</p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>Contact us at: support@shopease.com</p>
        <div class="social-links">
            <a href="#">Facebook</a> | <a href="#">Twitter</a> | <a href="#">Instagram</a>
        </div>
        <p><a href="#">Privacy Policy</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
